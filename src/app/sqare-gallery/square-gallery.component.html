<ngx-lightbox lightboxID="square" [imageList]="self.typeCheckData(data)" galleryType="square"
              [controls]="controlsComponent" #self></ngx-lightbox>

<ng-template #controlsComponent>
  <photo-controls [shareOptionList]="shareOptions" [showOnMobile]="false"></photo-controls>
</ng-template>

<ng-template #shareOptions>
  <a href="https://google.com">Google</a>
  <a href="https://google.com">WhatsApp</a>
  <a href="https://google.com">Instagram</a>
</ng-template>
