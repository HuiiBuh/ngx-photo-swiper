<ngx-lightbox lightboxID="square" [imageList]="data" galleryType="square" [controls]="controlsComponent"></ngx-lightbox>

<ng-template #controlsComponent>
  <photo-controls [shareOptionList]="shareOptions" [showOnMobile]="true"></photo-controls>
</ng-template>

<ng-template #shareOptions>
  <a href="https://google.com">Google</a>
  <a href="https://google.com">WhatsApp</a>
  <a href="https://google.com">Instagram</a>
</ng-template>
