<p style="text-align: center">The gallery preserves existing <a [routerLink]="router.url"
                                                                [queryParams]="{test: 'test'}">url parameters</a></p>

<photo-lightbox lightboxID="square" [imageList]="data" galleryType="square"
                [controls]="controlsComponent"></photo-lightbox>

<ng-template #controlsComponent>
  <photo-controls [shareOptionList]="shareOptions" [showOnMobile]="true"></photo-controls>
</ng-template>

<ng-template #shareOptions>
  <a href="https://google.com">Google</a>
  <a href="https://google.com">WhatsApp</a>
  <a href="https://google.com">Instagram</a>
</ng-template>
