<photo-lightbox lightboxID="own" [imageList]="data" galleryType="own" [controls]="controlsComponent"></photo-lightbox>

<div class="image-div" *ngFor="let image of data; index as i">
  <img [src]="image.imageSRC" alt="Image" loading="lazy" photoSlider [imageIndex]="i" lightboxID="own">
</div>

<ng-template #controlsComponent>
  <photo-controls [shareOptionList]="shareOptions" [showOnMobile]="true"></photo-controls>
</ng-template>

<ng-template #shareOptions>
  <a href="https://google.com">Google</a>
  <a href="https://google.com">WhatsApp</a>
  <a href="https://google.com">Instagram</a>
</ng-template>
