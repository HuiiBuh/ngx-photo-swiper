<ng-template [ngIf]="sliderService.active">
  <div class="top-control" [@fadeInOut]="controlsVisible ? 'visible': 'hidden'">

    <div *ngIf="position" class="counter">{{sliderService.currentImageIndex}} / {{sliderService.sliderLength}}</div>

    <button *ngIf="zoom" class="icon-zoom"></button>

    <button *ngIf="fullscreen" (click)="toggleFullscreen()"
            [class]="fullscreenEnabled ? 'icon-exit-fullscreen':'icon-fullscreen'"></button>

    <button *ngIf="share && shareOptionList.length !==0" style="z-index: 100"
            (click)="toggleShareView($event)" class="icon-social-share"></button>

    <lib-share [shareOptionList]="shareOptionList"></lib-share>

    <button *ngIf="close" class="icon-close" (click)="closeSlider()"></button>

  </div>

  <ng-template [ngIf]="arrows && !isMobile() || arrows && showOnMobile">

    <button *ngIf="sliderService.isFirstImage()" class="icon-left left" (click)="l()"
            [@fadeInOut]="controlsVisible ? 'visible': 'hidden'"></button>
    <button *ngIf="sliderService.isLastImage()" class="icon-right right" (click)="r()"
            [@fadeInOut]="controlsVisible ? 'visible': 'hidden'"></button>

  </ng-template>
</ng-template>
