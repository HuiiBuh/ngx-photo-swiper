<div class="control-wrapper" *ngIf="sliderService.active">

  <ng-template [ngIf]="controlsVisible">

    <div class="top-control">

      <div *ngIf="position" class="counter">{{sliderService.currentImageIndex}} / {{sliderService.sliderLength}}</div>

      <button *ngIf="zoom" class="icon-zoom"></button>

      <button *ngIf="fullscreen" (click)="toggleFullscreen()"
              [class]="fullscreenEnabled ? 'icon-exit-fullscreen':'icon-fullscreen'"></button>

      <button *ngIf="share && shareOptionList && shareOptionList.length !==0"
              (click)="sharePopupVisible = !sharePopupVisible" class="icon-social-share"></button>

      <span *ngIf="sharePopupVisible && shareOptionList && shareOptionList.length !==0" class="social-share-popup">
        <lib-share [shareOptionList]="shareOptionList"></lib-share>
      </span>

      <button *ngIf="close" class="icon-close" (click)="sliderService.closeSlider()"></button>

    </div>

    <ng-template [ngIf]="arrows && !isMobile()">

      <button *ngIf="sliderService.isFirstImage()" class="icon-left left"
              (click)="sliderService.previousPicture()"></button>
      <button *ngIf="sliderService.isLastImage()" class="icon-right right"
              (click)="sliderService.nextPicture()"></button>

    </ng-template>

  </ng-template>

  <div class="bottom-control">
    <span>{{sliderService.imageCaption}}</span>
  </div>

  <lib-hotkey-listener></lib-hotkey-listener>

</div>
