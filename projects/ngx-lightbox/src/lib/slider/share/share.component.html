<span [@openClose]="shareService.shareVisible.value ? 'open':'closed'"
      (@openClose.start)="display = 'block'"
      (@openClose.done)="shareService.shareVisible.value ? display = 'block': display = 'none'"
      class="gallery-share-popup">
  <span class="gallery-share-options">
    <a *ngFor="let share of shareOptionList" [href]="share.url" target="_blank">{{share.name}}</a>
  </span>
</span>
