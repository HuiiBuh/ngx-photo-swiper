<span [@openClose]="visibility"
      (@openClose.start)="display = 'block'"
      (@openClose.done)="visibility === 'open' ? display = 'block': display = 'none'"
      [ngStyle]="{display:display}"
      class="gallery-share-popup">
  <span *ngIf="shareOptionList" class="gallery-share-options">
    <ng-container [ngTemplateOutlet]="shareOptionList"></ng-container>
  </span>
</span>

<span *ngIf="shareService.visible$ | async" class="share-overlay" (click)="this.shareService.close()"></span>
