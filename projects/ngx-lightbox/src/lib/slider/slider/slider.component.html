<div *ngIf="galleryState && galleryState.slider.active" class="lightbox-slider-container"
     libTouchmove
     (hSwipe)="horizontalSwipe($event)"
     (vSwipe)="verticalSwipe($event)"
>

  <div class="slider" #slider
       [@toNext]="{value: animateNext, params: {startPosition: getSliderPosition()}}"
       (@toNext.start)="animationInProgress = true"
       (@toNext.done)="end()">
      <span *ngIf="getImageModulo(0)" class="index-{{getImageIndex($any(getImageModulo(0)?.index))}}">
        <img [src]="getImageModulo(0)?.imageSRC" alt="image">
      </span>
    <span *ngIf="getImageModulo(1)" class="index-{{getImageIndex($any(getImageModulo(1)?.index))}}">
        <img [src]="getImageModulo(1)?.imageSRC" alt="image">
      </span>
    <span *ngIf="getImageModulo(2)" class="index-{{getImageIndex($any(getImageModulo(2)?.index))}}">
        <img [src]="getImageModulo(2)?.imageSRC" alt="image">
      </span>
  </div>

  <ng-content></ng-content>
</div>
