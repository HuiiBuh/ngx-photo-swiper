<div *ngIf="galleryState" class="lightbox-slider-container"
     libTouchmove
     (hSwipe)="horizontalSwipe($event)"
     (vSwipe)="verticalSwipe($event)"
     [@openClose]="galleryState.slider.active ? 'open': 'close'"
     (@openClose.start)="display = 'block'"
     (@openClose.done)="galleryState.slider.active ? display = 'block' : display = 'none'"
     [ngStyle]="{display: display}"
>

  <div class="slider" #slider
       [@changeImage]="{value: animate, params: {startPosition: startPosition}}"
       (@changeImage.done)="changeImage()"
  >
      <span *ngIf="getImageModulo(0)" class="index-{{getImageIndex($any(getImageModulo(0)?.index))}}"
            (click)="close($event)">
        <img [src]="getImageModulo(0)?.imageSRC" alt="image">
      </span>
    <span *ngIf="getImageModulo(1)" class="index-{{getImageIndex($any(getImageModulo(1)?.index))}}"
          (click)="close($event)">
        <img [src]="getImageModulo(1)?.imageSRC" alt="image">
      </span>
    <span *ngIf="getImageModulo(2)" class="index-{{getImageIndex($any(getImageModulo(2)?.index))}}"
          (click)="close($event)">
        <img [src]="getImageModulo(2)?.imageSRC" alt="image">
      </span>
  </div>

  <ng-template [ngIf]="controls">
    <ng-container *ngTemplateOutlet="controls"></ng-container>
  </ng-template>

</div>
