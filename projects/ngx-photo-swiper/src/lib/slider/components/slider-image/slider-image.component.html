<div (click)="close($event)" *ngIf="currentImage" class="index-{{getImageIndex()}} image-container">

  <img *ngIf="currentImage.smallImage" [src]="currentImage.smallImage">

  <img *ngIf="largeImageVisible || !currentImage.smallImage"
       [src]="currentImage?.imageSRC" [srcset]="currentImage.srcSet"
       [alt]="currentImage.caption || currentImage.smallCaption">

  <div class="caption-container">
    <div class="caption">
      <div>{{currentImage.caption}}</div>
      <small>{{currentImage.smallCaption}}</small>
    </div>
  </div>

</div>
