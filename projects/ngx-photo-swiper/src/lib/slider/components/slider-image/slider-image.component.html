<div (click)="close($event)" *ngIf="currentImage" class="index-{{id}} image-container">

  <div class="caption-container" #caption [style]="'visibility:' + (getImageIndex() === 1 ? 'visible' : 'hidden')">
<!--    TODO<div class="caption">-->
<!--      <div [innerText]="currentImage.caption"></div>-->
<!--      <small *ngIf="currentImage.smallCaption" [innerText]="currentImage.smallCaption"></small>-->
<!--    </div>-->
  </div>

  <div [ngStyle]="{bottom: caption.clientHeight}" class="center"
       style="position:absolute; left: calc(5vw + 32px); top: 44px;"
       [style]="{bottom: caption.clientHeight + 'px', right: getRight()}"
       (click)="close($event)"
  >

    <img [style]="'display:' + (!largeImageVisible && $any(currentImage).smallImage ? 'block': 'none')"
         [src]="$any(currentImage).smallImage"
         [alt]="currentImage.caption || currentImage.smallCaption"
         [ngStyle]="getStretchConfig()"
    >

    <img [style]="'display:' + (largeImageVisible ? 'block': 'none')"
         [src]="currentImage?.imageSRC" [srcset]="currentImage.srcSet"
         [alt]="currentImage.caption || currentImage.smallCaption"
         [ngStyle]="getStretchConfig()"
         (load)="loadEnd()"
    >
  </div>
</div>
