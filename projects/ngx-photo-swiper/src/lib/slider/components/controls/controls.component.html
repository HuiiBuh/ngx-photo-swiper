<ng-template [ngIf]="active$ | async">
  <div [@fadeInOut]="controlsVisible ? 'visible': 'hidden'" class="top-control"
       [ngStyle]="{display: display}"
       (@fadeInOut.start)="display = 'block'"
       (@fadeInOut.done)="display = controlsVisible ? 'block' : 'none'"
  >

    <div *ngIf="position" class="counter">
      <ng-template [ngIf]="(imageIndex$ | async) !== null">
        {{$any((imageIndex$ | async)) + 1}}
      </ng-template>
      / {{ sliderLength$ | async }}
    </div>

    <button *ngIf="zoom" class="icon-zoom"></button>

    <button (click)="toggleFullscreen()" *ngIf="fullscreen"
            [class]="fullscreenEnabled ? 'icon-exit-fullscreen':'icon-fullscreen'"></button>

    <button (click)="store.toggleShare()" *ngIf="share && shareOptionList"
            class="icon-social-share" style="z-index: 100"></button>

    <photo-share [shareOptionList]="shareOptionList"></photo-share>

    <button (click)="store.closeSlider()" *ngIf="close" class="icon-close"></button>

  </div>

  <ng-template [ngIf]="arrows && !isMobile() || arrows && showOnMobile">
    <button (click)="left()" *ngIf="!(isFirstImage$ | async) || (hasInfiniteSwipe$ | async)"
            [@fadeInOut]="controlsVisible ? 'visible' : 'hidden'" class="icon-left left"
            [ngStyle]="{display: display}"></button>

    <button (click)="right()" *ngIf="!(isLastImage$ | async) || (hasInfiniteSwipe$ | async)"
            [@fadeInOut]="controlsVisible ? 'visible' : 'hidden'" class="icon-right right"
            [ngStyle]="{display: display}"></button>
  </ng-template>
</ng-template>
