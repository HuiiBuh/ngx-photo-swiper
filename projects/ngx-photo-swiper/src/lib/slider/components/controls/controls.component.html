<ng-template [ngIf]="sliderService.active">
  <div [@fadeInOut]="controlsVisible ? 'visible': 'hidden'" class="top-control">

    <div *ngIf="position" class="counter">{{sliderService.currentImageIndex}} / {{sliderService.sliderLength}}</div>

    <button *ngIf="zoom" class="icon-zoom"></button>

    <button (click)="toggleFullscreen()" *ngIf="fullscreen"
            [class]="fullscreenEnabled ? 'icon-exit-fullscreen':'icon-fullscreen'"></button>

    <button (click)="shareService.toggle()" *ngIf="share && shareOptionList"
            class="icon-social-share" style="z-index: 100"></button>

    <photo-share [shareOptionList]="shareOptionList"></photo-share>

    <button (click)="sliderService.closeSlider()" *ngIf="close" class="icon-close"></button>

  </div>

  <ng-template [ngIf]="arrows && !isMobile() || arrows && showOnMobile">

    <button (click)="l()" *ngIf="sliderService.isFirstImage()" [@fadeInOut]="controlsVisible ? 'visible': 'hidden'"
            class="icon-left left"></button>
    <button (click)="r()" *ngIf="sliderService.isLastImage()" [@fadeInOut]="controlsVisible ? 'visible': 'hidden'"
            class="icon-right right"></button>

  </ng-template>
</ng-template>
