<div (@openClose.done)="afterOpenClose()" (@openClose.start)="display = 'block'"
     (hSwipe)="horizontalSwipe($event)"
     (vSwipe)="verticalSwipe($event)"
     *ngIf="sliderState"
     [@openClose]="sliderState.slider.active ? 'open': 'close'"
     [ngStyle]="{display: display}"
     class="lightbox-slider-container"
     photoTouchmove
>
  <div #sliderOverlay
       class="background-overlay"
  ></div>
  <div #slider (@changeImage.done)="changeImage()"
       (@changeImage.start)="hAnimationInProgress = true"
       [@changeImage]="{value: animate, params: {startPosition: startPosition}}"
       class="slider"
  >

    <photo-slider-image [currentImageIndex]="sliderState.slider.imageIndex"
                        [sliderImages]="sliderState.imageRange"></photo-slider-image>
    <photo-slider-image [currentImageIndex]="sliderState.slider.imageIndex"
                        [sliderImages]="sliderState.imageRange"></photo-slider-image>
    <photo-slider-image [currentImageIndex]="sliderState.slider.imageIndex"
                        [sliderImages]="sliderState.imageRange"></photo-slider-image>

  </div>

  <ng-template [ngIf]="controls">
    <ng-container *ngTemplateOutlet="controls"></ng-container>
  </ng-template>

</div>
