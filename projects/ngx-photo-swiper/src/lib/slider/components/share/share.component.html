<span (@openClose.done)="store.state.slider.shareVisible ? display = 'block': display = 'none'"
      (@openClose.start)="display = 'block'"
      [@openClose]="(visible$ | async) ? 'open': 'closed'"
      [ngStyle]="{display:display}"
      class="gallery-share-popup">
  <span *ngIf="shareOptionList" class="gallery-share-options">
    <ng-container [ngTemplateOutlet]="shareOptionList"></ng-container>
  </span>
</span>

<span (click)="this.store.closeShare()" *ngIf="visible$ | async" class="share-overlay"></span>
