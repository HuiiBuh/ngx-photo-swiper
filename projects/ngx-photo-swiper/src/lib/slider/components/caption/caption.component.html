<div *ngIf="currentImage" class="index-{{getImageIndex()}} image-container">

  <div class="caption-container" #caption>
    <div class="caption">
      <div [innerText]="currentImage.caption"></div>
      <small *ngIf="currentImage.smallCaption" [innerText]="currentImage.smallCaption"></small>
    </div>
  </div>

</div>
