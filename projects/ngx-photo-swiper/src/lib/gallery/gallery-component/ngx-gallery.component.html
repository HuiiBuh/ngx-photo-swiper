<div class="lightbox-grid" [style]="sliderActive ? 'pointer-events: none':''">

  <ul>
    <li *ngFor="let image of imageList; index as i">

      <img [src]="image.imageSRC" (click)="loadSlider(i, image)"    loading="lazy" alt="Image">
    </li>
    <!--  Prevent stretching  -->
    <li></li>
  </ul>

</div>

<lib-slider [controls]="controls"></lib-slider>
