<div [style]="sliderActive ? 'pointer-events: none':''" class="lightbox-grid">

  <ul>
    <li *ngFor="let image of imageList; index as i">

      <img (click)="loadSlider(i, image)" [src]="image.imageSRC" alt="Image" loading="lazy">
    </li>
    <!--  Prevent stretching  -->
    <li></li>
  </ul>

</div>

<lib-slider [controls]="controls"></lib-slider>
