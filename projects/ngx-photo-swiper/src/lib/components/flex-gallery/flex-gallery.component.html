<div [style]="(sliderActive$ | async) ? 'pointer-events: none':''" class="lightbox-grid">

  <ul>
    <li *ngFor="let image of imageList$ | async; index as i">

      <ng-template *ngIf="image.galleryImage; then galleryImage; else noGalleryImage"></ng-template>

      <ng-template #galleryImage>
        <img [src]="image.galleryImage" [alt]="image.caption || image.smallCaption"
             loading="lazy" photoSlider [imageIndex]="i" [lightboxID]="lightboxID">
      </ng-template>

      <ng-template #noGalleryImage>
        <img [src]="image.imageSRC" [srcset]="image.srcSet" [alt]="image.caption || image.smallCaption"
             loading="lazy" photoSlider [imageIndex]="i" [lightboxID]="lightboxID">
      </ng-template>

    </li>
    <!--  Prevent stretching  -->
    <li></li>
  </ul>

</div>
