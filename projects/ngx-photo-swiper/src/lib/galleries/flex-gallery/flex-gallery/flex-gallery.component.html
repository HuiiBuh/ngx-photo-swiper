<div [style]="(sliderActive | async) ? 'pointer-events: none':''" class="lightbox-grid">

  <ul>
    <li *ngFor="let image of imageList | async; index as i">
      <img [src]="image.imageSRC" [alt]="image.caption" loading="lazy"
           photoSlider [imageIndex]="i" [lightboxID]="lightboxID">
    </li>
    <!--  Prevent stretching  -->
    <li></li>
  </ul>

</div>
